apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo
  namespace: odoo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      containers:
        - name: odoo
          image: odoo-local:17
          args:
            - "-c"
            - "/etc/odoo/odoo.conf"
          ports:
            - containerPort: 8069
          volumeMounts:
            - name: data
              mountPath: /var/lib/odoo
            - name: odoo-config
              mountPath: /etc/odoo/odoo.conf
              subPath: odoo.conf
              readOnly: true
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: odoo-data
        - name: odoo-config
          configMap:
            name: odoo-config
      initContainers:
      - name: init-odoo-db
        image: odoo-local:17
        command: ["odoo", "-c", "/etc/odoo/odoo.conf", "-d", "odoo", "-i", "base", "--stop-after-init"]