apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo
  namespace: odoo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      containers:
        - name: odoo
          image: odoo-local:17
          args:
            - "-c"
            - "/etc/odoo/odoo.conf"
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: rustfs-s3-credentials
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: rustfs-s3-credentials
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_DEFAULT_REGION
              valueFrom:
                secretKeyRef:
                  name: rustfs-s3-credentials
                  key: AWS_DEFAULT_REGION
          ports:
            - containerPort: 8069
          volumeMounts:
            - name: data
              mountPath: /var/lib/odoo
            - name: odoo-addons
              mountPath: /var/lib/odoo/addons/17.0
            - name: odoo-config
              mountPath: /etc/odoo/odoo.conf
              subPath: odoo.conf
              readOnly: true
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: odoo-data
        - name: odoo-config
          configMap:
            name: odoo-config
        - name: odoo-addons
          persistentVolumeClaim:
            claimName: odoo-addons
      initContainers:
        - name: init-odoo-addons
          image: alpine/git:latest
          command: ["/bin/sh", "-lc"]
          args:
            - |
              set -eux

              echo "Cleaning addons directory"
              rm -rf /addons/*

              echo "Cloning OCA storage addons (17.0)"
              git clone --depth 1 -b 17.0 https://github.com/OCA/storage.git /tmp/storage

              echo "Copying required modules"
              cp -R /tmp/storage/fs_storage /addons/
              cp -R /tmp/storage/fs_attachment /addons/
              cp -R /tmp/storage/fs_attachment_s3 /addons/

              echo "Final addons content:"
              ls -la /addons
          volumeMounts:
            - name: extra-addons
              mountPath: /addons